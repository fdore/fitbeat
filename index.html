<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBeat - Tabata Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>FitBeat</h1>
        <div class="settings">
            <div class="setting">
                <label for="exercise-duration">Exercise Duration (s)</label>
                <input type="number" id="exercise-duration" value="20">
            </div>
            <div class="setting">
                <label for="reps">Reps</label>
                <input type="number" id="reps" value="8">
            </div>
            <div class="setting">
                <label for="rest-duration">Rest Duration (s)</label>
                <input type="number" id="rest-duration" value="10">
            </div>
        </div>
        <div class="timer">
            <div class="timer-display">00:00</div>
            <div class="reps-display"></div>
        </div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
